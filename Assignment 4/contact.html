<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — My Business</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">My Business</a>
      <button id="navToggle4" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="mainNav4" class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container panel">
      <h1>Contact Us</h1>
      <form id="contactForm" class="contact-form" action="#" method="post" novalidate>
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" required>
        <small class="error" data-for="fullname"></small>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <small class="error" data-for="email"></small>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <small class="error" data-for="message"></small>

        <button class="btn primary" type="submit">Send Message</button>
        <div id="formStatus" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span id="year4"></span> My Business</small>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
